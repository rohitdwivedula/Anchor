
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Anchor.</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  </head>

  <body>
    <form class="form-signin pt-5" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="text-center mb-4">
        <img class="mb-4" src="https://image.flaticon.com/icons/svg/133/133410.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Anchor.</h1>
      </div>
      <div class="text-center mb-4">
        <h3 class="h3 mb-3 font-weight-normal">The Story Teller.</h3>
      </div>

      <div class="container">
        {% if error %}
        {{ error }}
        <br/>
        {% endif %}
        <div class="form-label-group pt-3">
          <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" required autofocus>
        </div>

        <div class="form-label-group pt-3 pb-3">
          <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
        </div>

        <input class="btn btn-primary" type="submit" value="Login.">

        <p class="pt-3">Don't have an account? <a href="{% url 'signup' %}">Register Here.</a>
        </p>
      </div>

    </form>
    <footer class="text-muted">
      <div class="container text-center">
        <p>&copy; Vamsi Nallapareddy {% now "Y" %}</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  </body>
</html>
